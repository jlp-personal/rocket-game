<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>ðŸš€ Mission Control</h1>
        
        <div id="budget-display">
            Budget: $<span id="budget">50000</span>
        </div>
        
        <!-- Rocket Selection -->
        <div id="rocket-selection" class="section">
            <h2>Select Your Rocket</h2>
            <div class="rocket-options">
                <button class="rocket-btn" data-rocket="0">
                    ðŸš€ Swift<br>
                    <span class="rocket-specs">
                        Fuel: 1000L | Crew: 3 | Burn: 50/min<br>
                        Cost: $10,000
                    </span>
                </button>
                <button class="rocket-btn" data-rocket="1">
                    ðŸš€ Titan<br>
                    <span class="rocket-specs">
                        Fuel: 5000L | Crew: 5 | Burn: 200/min<br>
                        Cost: $25,000
                    </span>
                </button>
                <button class="rocket-btn" data-rocket="2">
                    ðŸš€ Colossus<br>
                    <span class="rocket-specs">
                        Fuel: 15000L | Crew: 8 | Burn: 500/min<br>
                        Cost: $50,000
                    </span>
                </button>
            </div>
        </div>
        
        <!-- Current Rocket Status -->
        <div id="rocket-status" class="section hidden">
            <h2>Current Rocket: <span id="rocket-name"></span></h2>
            
            <div class="status-panel">
                <h3>Fuel Status</h3>
                <div class="fuel-gauge">
                    <div class="fuel-level" id="fuel-level"></div>
                </div>
                <p>Fuel: <span id="fuel-current">0</span> / <span id="fuel-max">0</span> liters (<span id="fuel-percent">0</span>%)</p>
                
                <div class="fuel-controls">
                    <button onclick="game.addFuel(500)">Add 500L ($1,000)</button>
                    <button onclick="game.addFuel(1000)">Add 1000L ($2,000)</button>
                    <button onclick="game.fillTank()">Fill Tank</button>
                </div>
            </div>
            
            <div class="status-panel">
                <h3>Crew Status</h3>
                <p>Crew: <span id="crew-count">0</span> / <span id="crew-max">0</span></p>
                <div id="crew-list" class="crew-list"></div>
                
                <div class="crew-controls">
                    <h4>Available Crew Members</h4>
                    <button onclick="game.addCrewMember('Commander Chen', 5000)">
                        Commander Chen ($5,000)
                    </button>
                    <button onclick="game.addCrewMember('Pilot Garcia', 4000)">
                        Pilot Garcia ($4,000)
                    </button>
                    <button onclick="game.addCrewMember('Dr. Patel', 3000)">
                        Dr. Patel ($3,000)
                    </button>
                    <button onclick="game.addCrewMember('Engineer Kim', 3500)">
                        Engineer Kim ($3,500)
                    </button>
                    <button onclick="game.addCrewMember('Specialist Jones', 3000)">
                        Specialist Jones ($3,000)
                    </button>
                </div>
            </div>
            
            <div class="status-panel">
                <h3>Mission Destinations</h3>
                <div class="destination-options">
                    <button class="destination-btn" onclick="game.launchToDestination('ISS')">
                        ðŸ›¸ International Space Station<br>
                        <span class="destination-specs">
                            Distance: 100km | Min Crew: 2 | Reward: $10,000
                        </span>
                    </button>
                    <button class="destination-btn" onclick="game.launchToDestination('Moon')">
                        ðŸŒ™ Moon<br>
                        <span class="destination-specs">
                            Distance: 500km | Min Crew: 3 | Reward: $50,000
                        </span>
                    </button>
                    <button class="destination-btn" onclick="game.launchToDestination('Mars')">
                        ðŸ”´ Mars<br>
                        <span class="destination-specs">
                            Distance: 2000km | Min Crew: 4 | Reward: $200,000
                        </span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Messages -->
        <div id="message" class="message hidden"></div>
    </div>
    
    <!-- Load JavaScript files -->
    <script src="rocket.js"></script>
    <script src="game.js"></script>
</body>
</html>
